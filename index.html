<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.menu ul {
			margin: 0;
			list-style: none;
			padding-left: 20px;
			display: none;
		}

		.menu .title {
			font-size: 20px;
			cursor: pointer;
			padding-left: 20px;
		}

		.menu.open ul {
			display: block;
		}
	</style>
</head>

<body>
	<div id="cars" class="menu">
		<span class="title">Автомобілі (натисніть сюди)!</span>
		<ul>
			<li>Седани</li>
			<li>Універсали</li>
			<li>Кабріолети</li>
		</ul>
	</div>
	<script>
		let menuElem = document.getElementById('cars');
		let titleElem = menuElem.querySelector('.title');

		titleElem.onclick = function() {
			menuElem.classList.toggle('open');
		};
	</script>
</body></html>
