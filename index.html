<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<input type="button" id="hider" value="Натисніть, щоб сховати текст" />
	<div id="text">Teкст</div>

	<script>
		document.getElementById('hider').onclick = function() {
			document.getElementById('text').hidden = true;
		}

	</script>

</body>

</html>
